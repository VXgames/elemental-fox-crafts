<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Elemental Fox Crafts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e8e0 100%);
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #bcb893;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c2c2c;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #bcb893;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .retry-button:hover {
            background: #a8a67f;
        }
        
        .retry-button:active {
            transform: scale(0.98);
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still browse cached pages and view your cart.</p>
        <button class="retry-button" id="retry-button">Try Again</button>
        <div class="status offline" id="status">Checking connection...</div>
    </div>

    <script>
        const retryButton = document.getElementById('retry-button');
        const statusDiv = document.getElementById('status');
        
        function checkConnection() {
            if (navigator.onLine) {
                statusDiv.textContent = 'Connection restored! Redirecting...';
                statusDiv.className = 'status online';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusDiv.textContent = 'Still offline. Please check your internet connection.';
                statusDiv.className = 'status offline';
            }
        }
        
        // Check connection on load
        checkConnection();
        
        // Retry button
        retryButton.addEventListener('click', () => {
            statusDiv.textContent = 'Checking connection...';
            statusDiv.className = 'status';
            checkConnection();
        });
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            statusDiv.textContent = 'Connection lost.';
            statusDiv.className = 'status offline';
        });
        
        // Periodic check
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
